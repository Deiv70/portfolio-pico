	<header class="container">
		<hgroup>
			<h1>AGR Homologaciones e ingeniería</h1>
			<p>Te asesoramos en la homologación de las reformas de tu vehículo y realizamos tu proyecto</p>
		</hgroup>
		<nav>
			<ul>
				<li>
					<details class="dropdown">
						<summary class="secondary" role="button">Theme</summary>
						<ul>
							<li><a data-theme-switcher="auto" href="#">Auto</a></li>
							<li><a data-theme-switcher="light" href="#">Light</a></li>
							<li><a data-theme-switcher="dark" href="#">Dark</a></li>
						</ul>
					</details>
				</li>
			</ul>
		</nav>
	</header>
	<!-- ./ Header -->

	<!-- Main -->
	<main class="container">
		<!-- Preview -->
		<section id="preview">
			<h2>En estos momentos no se encuentra disponible. Estamos preparando la Web para su uso...</h2>
			<p></p>
		</section>
		<!-- ./ Preview -->
	</main>
	<!-- ./ Main -->

	<!-- Footer -->
	<footer class="container">
		<small></small>
	</footer>
